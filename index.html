<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>To do lista3</title>
</head>

<body>
    <div id="glavniDiv" class="container-fluid" style="width: 70%;">
        <button class="btn btn-danger mt-3" id="brisiListu">OBRIŠI<br>CELU<br>LISTU</button>

        <div class="row mt-3 sticky-top" id="tab">
            <button class="tab btn btn-primary" id="dugmeZavrseni">Završeni<br>zadaci</button>
            <button class="tab btn btn-success ml-1 mr-1" id="dugmeZadati">Lista<br>zadataka</button>
            <button class="tab btn btn-danger" id="dugmeObrisani">Obrisani<br>zadaci</button>
        </div>


        <!-- lista završenih zadataka -->
        <div class="liste" id="zavrseni">
            <p id="infoZavrseni" class="info mt-3"></p>
            <ul class="mt-3" id="listaZavrsenih">
            </ul>
        </div>

        <!-- lista zadataka na čekanju -->
        <div class="container liste" id="unos">
            <!-- upisivanje imena zadatka -->
            <div class="row mt-3 px-3">
                <input type="text" class="unos col-md-12" id="ime" placeholder="Ime zadatka" required>
            </div>


            <!-- dodavanje opisa zadatka -->
            <div class="row mt-3 px-3">
                <input type="text" class="unos col-md-12" id="opis" placeholder="Opis zadatka">
            </div>

            <!-- izbor prioriteta -->
            <div class="row mt-4 ml-1">
                <label for="prioritet" class="mr-2"><b>Prioritet:</b></label>
                <select name="prioritet" id="prioritet" class="unos col-md-2 pl-0 mb-3" required>
                    <option value="Hitno!">Hitno!</option>
                    <option value="Manje hitno.">Manje hitno</option>
                    <option value="Nije hitno.">Nije hitno</option>
                    <!-- <option value="red">Hitno!</option>
                    <option value="orange">Manje hitno</option>
                    <option value="green">Nije hitno</option> -->
                </select>

                <!-- odredjivanje roka za izvrsenje zadatka -->
                <label for="rok" class="ml-3 mr-2"><b>Rok:</b></label>
                <input type="date" id="rok" class="unos col-md-5 mb-3" required>
                <button class="col-md-2 btn btn-success mx-2 mb-3" id="snimi" value="dodaj">Snimi</button>
            </div>
        </div>
        <!-- postavljanje liste zadataka -->
        <div id="zadati">
            <p id="infoZadati" class="info mt-3"></p>
            <ul class="mt-3" id="listaZadatih">
            </ul>
        </div>


        <!-- lista obrisanih zadataka -->
        <div class="liste" id="obrisani">
            <p id="infoObrisani" class="info mt-3"></p>
            <ul class="mt-3" id="listaObrisanih">
            </ul>
        </div>

    </div>
</body>

</html>
